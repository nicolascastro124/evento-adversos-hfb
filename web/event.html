  <div class="text-center mb-3" id="titulo-formulario">
    <h2></h2>
    <p class="fs-5">Formulario de Notificacion de Eventos Adversos y Centinelas</p>
  </div>



<div class="bg">
<form id="formularioevent" class="" >


<div class="form-group rowborder border-light rounded-3 bg-light centrar">

<div class="row"> 



  <label for="rut" class="col-sm-5 form-label text-center">Rut</label>
  <div class="col-sm-5">        
  <input type="text" class="form-control margin-bootom-sm" id="rut" onkeypress="return isNumber(event)" oninput="checkRut(this)" placeholder="">
  </div>

 
  <label for="edad" class="col-sm-5 form-label text-center">Edad</label>
  <div class="col-sm-5">        
  <input type="number" min="1" class="form-control margin-bootom-sm" id="edad">
  </div>


  <label for="fecha" class="col-sm-5 form-label text-center">Fecha</label>
  <div class="col-sm-5">        
  <input type="text" class="form-control margin-bootom-sm" id="fecha" placeholder="dd/mm/aaaa">
  </div>  

  <div class="col-sm-5 input-group mb-3">  
    <label for="hora" class="form-label centrar">Hora</label>
    <input type="number" class="form-control" placeholder="Hora" id="hora" min="0" max="23">
    <span class="input-group-text">:</span>
    <input type="number" class="form-control centrar" placeholder="Minutos" id="min" min="0" max="59">
  </div>

  
  <label for="" class="col-sm-5 form-label text-center">Servicio/Unidad de Ocurrencia</label>
  <div class="col-sm-5">

    <select class="form-select margin-bootom-sm" aria-label="" id="serv">
         <option selected value="0">Seleccione</option>
         <option value="1">Informatica</option>
         <option value="2">Personal</option>
         <option value="3">Contabilidad y Finanzas</option>
         <option value="4">Estadistica</option>

       </select>  
     </div>
</div>

<div class="row">      


  <label for="descrip" class="form-label">Descripción del Evento (Precisa y Detallada):</label> 
  <div class="col-sm-10">
  <textarea class="form-control" id="descrip" rows="4"></textarea>
 </div>
 
 <label for="accreal" class="form-label">Acciones Realizadas</label> 
  <div class="col-sm-10">
  <textarea class="form-control margin-bootom-sm" id="accreal" rows="4"></textarea>
 </div>
          
 

</div>

<div class="row">

  <label for="" class="col-sm-6 form-label text-center">¿Los hechos fueron registrados en la ficha clinica del paciente?</label>
  <div class="col-sm-4">
   <select class="form-select margin-bootom-sm" aria-label="" id="regist">
     <option selected value="si">Si</option>
     <option value="no">No</option>
   </select>
  </div>


  <label for="inform" class="col-sm-6 col-form-label text-center">Se informa del evento a : </label>
  <div class="col-sm-4 margin-bootom-sm">
     <input type="text" class="form-control" id="inform">
  </div>           
  </div>         
  



<div class="text-center margin-bootom-sm ">
  <button type="button" class="btn btn-primary btn-lg" onclick="validarFormulario()">Enviar</button>
</div></div>
</form>
</div>  

</div>
